    <main>
        <article id="secc_buscar">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1" >Íncide base</span>
                <select id="selector" class="form-select" aria-label="Default select example">
                    <option selected default disabled>Seleccione</option>
                    <option value="dolar">Dólar</option>
                    <option value="euro">Euro</option>
                    <option value="ipc">IPC</option>
                    <option value="tip">Tasa Int. Promedio</option>
                    <option value="tmc">Tasa Int. Máx. Convencional</option>
                    <option value="uf">UF</option>
                    <option value="utm">UTM</option>
                  </select>
                  <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" value ="no">
                    <label class="btn btn-outline-primary" for="btncheck1">Comparar valores</label>
                  </div>
                  <select id="selectorDos" class="form-select" aria-label="Default select example" disabled>
                    <option selected default disabled>Seleccione</option>
                    <option value="dolar">Dólar</option>
                    <option value="euro">Euro</option>
                    <option value="ipc">IPC</option>
                    <option value="tip">Tasa Int. Promedio</option>
                    <option value="tmc">Tasa Int. Máx. Convencional</option>
                    <option value="uf">UF</option>
                    <option value="utm">UTM</option>
                  </select> 
                  <span class="input-group-text" id="basic-addon1" >Tipo de Gráfico</span>
                  <select id="tipoGrafico" class="form-select" aria-label="Default select example">
                    <option selected default value="line">Gráfico de lineas</option>
                    <option value="bar">Gráfico de barras</option>
                    <option value="otro">Otro gráfico</option>
                  </select> 
            </div>
            <div class="input-group mb-3">          
                <span class="input-group-text" id="basic-addon1" >Periodo</span>
                <select id="selectorPeriodo" class="form-select" aria-label="Default select example">
                  <option selected default disabled>Seleccione</option>
                  <option value="ultimoanno">1) Año a la fecha</option>
                  <option value="ult12meses">2) Últimos 12 meses</option>
                  <option value="ult6meses">3) Últimos 6 meses</option>
                  <option value="selectPeriodo">4) Seleccionar Fechas</option>
                </select> 
                  <span class="input-group-text" id="basic-addon1">Fecha Inicial</span>
                  <input id="inputFechaInicial" type="date" class="form-control" aria-label="Username" aria-describedby="basic-addon1" value="2021-05-01">
                  <span class="input-group-text" id="basic-addon1">Fecha Final</span>
                  <input id="inputFechaFinal" type="date" class="form-control" aria-label="Username" aria-describedby="basic-addon1" value="2023-05-01">

            </div>
            </div>
        </article>
        <article id="secc_graficos">
            <canvas class="graf" id="grafico1"></canvas>
            <canvas class="graf" id="grafico2"></canvas>
            <canvas class="graf" id="grafico3"></canvas>
        </article>
        <article id="secc_resultados">
            <h1>2</h1>
            
        </article>
